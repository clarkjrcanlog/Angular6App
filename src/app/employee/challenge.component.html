<form [formGroup]="simpleForm" class="form-horizontal">
  <div class="form-group">
    <input type="text" id="simpleText" formControlName="simpleText" class="form-control" placeholder="Enter number" style="display:table; outline:none; margin:0 auto; border:none; border-bottom:1px solid #999; padding-bottom:10px; text-align:center; font-size:20px; width:50%;">
    <font color="red" id="output" style="display:block; font-size:40px; text-align:center;" [innerHTML]="output"></font>

  </div>
</form>
